# TAOS - Docker Compose Configuration
# 团河渡槽自主运行系统

version: '3.8'

services:
  taos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taos-server
    ports:
      - "5000:5000"
    volumes:
      - taos-data:/app/src/data
      - taos-logs:/app/src/logs
      - taos-config:/app/config
    environment:
      - TAOS_ENV=production
      - TAOS_API_PORT=5000
      - TAOS_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - taos-network

  # Optional: Nginx reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: taos-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - taos
  #   networks:
  #     - taos-network

volumes:
  taos-data:
    driver: local
  taos-logs:
    driver: local
  taos-config:
    driver: local

networks:
  taos-network:
    driver: bridge
